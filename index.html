<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tynacorp Product Management</title>
<!--  Styles -->
<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="node_modules/angular-toastr/dist/angular-toastr.min.css" rel="stylesheet" />
<link href="css/app.css" rel="stylesheet" />
<!--  Angular/ JS -->
<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/angular-resource/angular-resource.min.js"></script>
<script src="node_modules/angular-mocks/angular-mocks.js"></script>
<script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="node_modules/angular-ui-utils/modules/mask/mask.js"></script>
<script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
<script src="node_modules/angular-toastr/dist/angular-toastr.tpls.min.js"></script>
<script src="node_modules/angular-messages/angular-messages.min.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-charts/0.2.7/angular-charts.min.js"></script> -->

<!--  Application Script -->
<script src="app/app.js"></script>
<!--  Services -->
<script src="common/services/common.services.js"></script>
<script src="common/services/productResource.js"></script>
<script src="common/services/productService.js"></script>
<script src="common/services/productResourceMock.js"></script>
<!--  Controllers -->
<script src="app/products/productListController.js"></script>
<script src="app/products/productDetailController.js"></script>
<script src="app/products/productEditController.js"></script>
<!-- Icon -->
<link href="favicon.ico" rel="icon" type="image/x-icon" />
</head>
<body ng-app="productManagement">
  <nav class="navbar navbar-inverse">
    <div class="container">
      <a class="navbar-brand" ui-sref="home">Tynacorp</a>
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a ui-sref="productList">Product List</a>
          <li><a ui-sref="productEdit.info({productId:0})"><i class="glyphicon glyphicon-plus"></i>Add
              Product</a>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div ui-view></div>
  </div>
</body>
</html>
